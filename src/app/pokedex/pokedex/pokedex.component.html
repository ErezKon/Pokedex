<div class="pokedex-container">
  <app-pokedex-filter (filter)="onFilter($event)"></app-pokedex-filter>
  <div class="cards-container" *ngIf="!(loading$ | async)">
    <app-pokemon-card *ngFor="let pokemon of pokedex$ | async | filterPokemon: filter"
      [pokemon]="pokemon"
      (pokemonSelected)="onPokemonSelected($event)">
    </app-pokemon-card>
  </div>
  
  <div class="spinner" *ngIf="loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
</div>
