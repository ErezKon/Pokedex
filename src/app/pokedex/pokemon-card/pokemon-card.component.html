<mat-card class="pokemon shadow"
  [ngClass]="{'selected': selectable && selected === SelectionStatus.Selected, 'unselected': selectable && selected === SelectionStatus.Unselected}"
  (click)="onPokemonSelected($event)">
  <mat-card-header>
    <div mat-card-avatar [style]="style"></div>
    <mat-card-title class="pokemon-name">{{pokemon.name}}</mat-card-title>
    <mat-card-subtitle class="pokemon-id">{{pokemon.id}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="type">
      Type:
      <img *ngFor="let type of pokemon.type" [src]="getPokemonTypeIcon(type)" height="20px" width="20px" [matTooltip]="type">
    </div>

    <div class="weakness">
      Weakness:
      <img *ngFor="let type of pokemon.weakness" [src]="getPokemonTypeIcon(type)" height="20px" width="20px" [matTooltip]="type">
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngFor="let action of actions" (click)="onActionClick(action)">{{action.name}}</button>
  </mat-card-actions>
</mat-card>
